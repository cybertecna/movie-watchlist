<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <title>Find your film</title>
</head>
<body>
    <header>
        <nav>
            <h1>Find your film</h1>
            <a href="./watchlist.html" class="watchlist-nav">My watchlist</a>
        <nav>
    </header>
    <main>
        <form id="search-form">
            <input type="text" required id="user-input">
            <button type="submit" class="search-btn" id="search-btn">Search</button>
        </form>
        <div class="explore" id="explore" >
            <img src="./images/cameraroll.png" class="cameraroll" alt="An icon of a camera roll">
            <p class="explore">Start exploring!</p>
        </div>
        <div id="searched-movies" class="searched-movies"></div>
        <div class="pop-up" id="pop-up">
            <h3 class="pop-up-title">Too many results!</h3>
            <p class="pop-up-text">Please be more specific with the movie title and we will find the movies you are looking for! ❤️</p>
        </div>
       
    </main>

   
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ea0886ef00.js" crossorigin="anonymous"></script>


</body>
</html>
