<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <title>Find your film</title>
</head>
<body>
    <header>
        <nav>
            <h1>Find your film</h1>
            <a href="./watchlist.html" class="watchlist-nav">My watchlist</a>
        <nav>
    </header>
    <main>
        <form>
            <input type="text" required>
            <button type="submit" class="search-btn">Search</button>
        </form>
        <div class="explore">
            <img src="./images/cameraroll.png" class="cameraroll" alt="An icon of a camera roll">
            <p class="explore">Start exploring!</p>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ea0886ef00.js" crossorigin="anonymous"></script>

</body>
</html>
